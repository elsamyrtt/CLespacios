    <main>
        <section>
            <form id="signup-form" action="../signup" method="post">
                <label for="signup-name">Name</label>
                <input class="input primary-input" type="text" name="signup-name" id="signup-name" autocomplete="name"
                    required autofocus aria-required="true" aria-label="Name">

                <label for="signup-email">Email</label>
                <input class="input primary-input" type="email" name="signup-email" id="signup-email"
                    autocomplete="email" required aria-required="true" aria-label="Email">

                <label for="signup-password">Password</label>
                <input class="input primary-input" type="password" name="signup-password" id="signup-password"
                    autocomplete="new-password" required pattern=".{8,}" title="Minimum 8 characters required"
                    aria-required="true" aria-label="Password">

                <label for="signup-password-confirm">Confirm Password</label>
                <input class="input primary-input" type="password" name="signup-password-confirm"
                    id="signup-password-confirm" autocomplete="new-password" required aria-required="true"
                    aria-label="Confirm Password">

                <label>
                    <input type="checkbox" id="terms-checkbox" required>
                    I agree to the <a href="../terms" target="_blank">terms and conditions</a>
                </label>

                <div id="form-message" class="form-message" role="alert"></div>

                <input class="btn secondary-btn" type="submit" value="Submit">
            </form>
            <div class="link-group">
                <a href="../login" class="btn-link">Already have an account?</a>
            </div>
